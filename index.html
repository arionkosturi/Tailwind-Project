<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News</title>
    <link rel="icon" href="assets/img/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/ed0ca83d68.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <header class="sticky top-0 bg-white shadow">
      <div class="container my-3 mx-auto">
        <div class="flex justify-between items-center">
          <div class="flex items-center justify-between py-4">
            <div class="flex">
              <div class="logo text-purple-700 text-xl font-bold mx-10">
                <a href="#">
                  <i class="fa-regular fa-newspaper"><p>news</p></i>
                </a>
              </div>

              <!--Search-->
              <div
                class="flex text-purple-700 -space-x-12 sm:-space-x-24 hover:ring rounded-full ring-purple-300"
              >
                <input
                  type="text"
                  class="w-full md:w-96  py-2 pl-4 pr-4 bg-white border border-purple-600 border-opacity-30 rounded-full focus:outline-none focus:ring focus:ring-opacity-70 focus:ring-purple-600"
                  placeholder="Search"
                />
                <div class="flex text-center">
                  <i
                    class="fa fa-search bg-slate-100 bg-opacity-60 w-12 sm:w-24 rounded-full p-2 text-xl hover:bg-purple-600 hover:bg-opacity-80 hover:text-white"
                  ></i>
                </div>
              </div>
            </div>
          </div>
          <img
          src="./assets/img/menu.png"
          alt="Menu Toggler Icon"
          class="menu-toggler-icon sm:hidden mx-4 my-2"
          
        />
        <input type="checkbox" id="menu-toggler" />
          <!--  -->
          <nav
            class="absolute w-full sm:px-6 py-2 transition-all duration-300 ease-in-out bg-white top-20 sm:mt-0 sm:top-0 sm:relative sm:w-auto sm:opacity-100 sm:translate-x-0 sm:flex md:items-center shadow-md sm:shadow-none">
            <div class="flex flex-col sm:flex-row md:mx-1 text-center">
              <a
                class="sm:px-2 text-md text-purple-700 hover:text-white hover:bg-purple-600 transition-all ease-in-out duration-300"
                href="#"
                >News</a
              >
              <a
                class="sm:px-2 text-md text-purple-700 hover:text-white hover:bg-purple-600 transition-all ease-in-out duration-300"
                href="#"
                >Finance</a
              >
              <a
                class="sm:px-2 text-md text-purple-700 hover:text-white hover:bg-purple-600 transition-all ease-in-out duration-300"
                href="#"
                >Sports</a
              >
              <a
                class="sm:px-2 text-md text-purple-700 hover:text-white hover:bg-purple-600 transition-all ease-in-out duration-300"
                href="#"
                >More</a
              >
            </div>
            
          </nav>
        </div>
      </div>

    </header>
    <div class="hidden sm:block sticky text-center bg-gray-100 top-16 ">
      <a
        class="mx-2 text-m transition-colors duration-300 transform text-gray-600 hover:text-white hover:bg-purple-600"
        href="#"
        >News</a
      >
      <a
        class="mx-2 text-m transition-colors duration-300 transform text-gray-600 hover:text-white hover:bg-purple-600"
        href="#"
        >US</a
      >
      <a
        class="mx-2 text-m transition-colors duration-300 transform text-gray-600 hover:text-white hover:bg-purple-600"
        href="#"
        >Politics</a
      >
      <a
        class="mx-2 text-m transition-colors duration-300 transform text-gray-600 hover:text-white hover:bg-purple-600"
        href="#"
        >World</a
      >
      <a
        class="mx-2 text-m transition-colors duration-300 transform text-gray-600 hover:text-white hover:bg-purple-600"
        href="#"
        >Science</a
      >
      <a
        class="mx-2 text-m transition-colors duration-300 transform text-gray-600 hover:text-white hover:bg-purple-600"
        href="#"
        >Originals</a
      >
      <a
        class="mx-2 text-m transition-colors duration-300 transform text-gray-600 hover:text-white hover:bg-purple-600"
        href="#"
        >Contact</a
      >
    </div>
  </body>
</html>
